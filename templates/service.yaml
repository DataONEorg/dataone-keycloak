apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak-dataone.fullname" . }}-pythonapp
  labels:
    {{- include "keycloak-dataone.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "keycloak-dataone.selectorLabels" . | nindent 4 }}
